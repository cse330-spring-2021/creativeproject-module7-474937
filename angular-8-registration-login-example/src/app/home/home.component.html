<h1>Hi {{currentUser.firstName}}!</h1>
<p>You have successfully logged in!</p>
<h3>All submitted problems:</h3>
<ul>
    <li *ngFor="let problem of problems">
        {{problem.name}} - <a (click)="deleteProblem(problem.id)" class="text-danger" *ngIf="problem.owner == currentUser.username">Delete</a>
        <ul>
            <li>Owner: {{problem.owner}}</li>
            <li>Operations: {{problem.operations}}</li>
        </ul>
    </li>
</ul>
